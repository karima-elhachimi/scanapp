<ion-header>

  <ion-navbar>
    <ion-title>Scan a student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <div *ngIf="scanResults">

    <p>Scanned studentnr: {{scanResults.text}}</p>
    <p>Scanned student naam: {{scannedStudent.naam}}</p>


  </div>
  <div *ngIf="!promiseDone">
    <p >Loading studentdata, one moment</p>
  </div>
  <div *ngIf="promiseDone">
    <button  ion-button (click)="scanStudentCard()">
      Scan studentcard
    </button>
  </div>

</ion-content>
