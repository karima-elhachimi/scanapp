<ion-header>

  <ion-navbar>
    <ion-title>Scanned students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-grid >
    <ion-row class="list-header" >
      <ion-col>
         Naam
      </ion-col>
      <ion-col>
        Datum
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let student of scannedStudents">
      <ion-col>{{student.naam}}</ion-col>
      <ion-col>{{student.timestamp}}</ion-col>

    </ion-row>
    <ion-row>
      <button ion-button padding (click)="mailCSV()">Mail studentenlijst</button>
    </ion-row>
  </ion-grid>


</ion-content>
