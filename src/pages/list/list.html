<ion-header>

  <ion-navbar>
    <ion-title>Studentenlijst</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Studentenlijst van gescande studentenkaarten</h2>


  <ion-grid >

    <ion-row class="list-header" >
      <ion-col>
        <ion-label>Naam</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Datum van scannen</ion-label>
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let student of scannedStudents">
      <ion-col>{{student.naam}}</ion-col>
      <ion-col>{{student.timestamp}}</ion-col>

    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <button ion-button padding (click)="mailStudents()" full>Studentenlijst doormailen</button>
    </ion-row>
  </ion-grid>
</ion-footer>
